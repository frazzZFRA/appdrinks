<main class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
   
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    
  </nav>
  

  <div>
    <h1>Cities</h1>
    <div class="row col-sm-12 col-md-6 col-lg-4 my-2">
      
    </div>
    <div class="row">
      <a class="navbar-brand" href="#">The WeatherDB</a>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 my-2">
        <div class="card">
         
          <div class="card-body">
            <form [formGroup]="profileForm">

              <label for="latitude">LAT </label>
              <input id="latitude" type="text" formControlName="LATITUDE">
            
              <label for="longitude">LON: </label>
              <input id="longitude" type="text" formControlName="LONGITUDE">
              <button type="button" (click)="onSubmit()">Search</button>
            </form>
            <a href="#">New York </a>
            <a href="#">Turin</a>
            
          </div>
        </div>
      </div>

      
    </div>

  </div>


</main>
